<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegro Position Monitor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Allegro Monitor</h1>
            <div class="status" id="connectionStatus">
                <span class="status-dot offline"></span>
                <span class="status-text">Roz≈ÇƒÖczony</span>
            </div>
        </header>

        <!-- Login Form -->
        <div id="loginSection" class="section">
            <h2>Logowanie</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Has≈Ço:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj siƒô</button>
            </form>
            <div id="loginError" class="error hidden"></div>
        </div>

        <!-- Main Interface -->
        <div id="mainSection" class="section hidden">
            <div class="user-info">
                <span>Zalogowany jako: <strong id="userEmail"></strong></span>
                <button id="logoutBtn" class="btn btn-link">Wyloguj</button>
            </div>

            <div class="scan-section">
                <h3>Skanowanie pozycji</h3>
                <div class="scan-status" id="scanStatus">
                    <span>Status: <span id="scanStatusText">Gotowy</span></span>
                </div>
                
                <div class="scan-controls">
                    <button id="manualScanBtn" class="btn btn-secondary">
                        <span class="btn-icon">üîç</span>
                        Skanuj teraz
                    </button>
                    
                    <div class="auto-scan-toggle">
                        <label class="switch">
                            <input type="checkbox" id="autoScanToggle">
                            <span class="slider round"></span>
                        </label>
                        <span>Auto-skan</span>
                    </div>
                </div>

                <div class="recent-scans">
                    <h4>Ostatnie skany</h4>
                    <div id="recentScansList" class="scans-list">
                        <!-- Recent scans will be populated here -->
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="openDashboardBtn" class="btn btn-primary">
                    <span class="btn-icon">üìä</span>
                    Otw√≥rz Dashboard
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSection" class="section hidden">
            <div class="loading-spinner"></div>
            <p>≈Åadowanie...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
